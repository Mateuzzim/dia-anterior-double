<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InÃ­cio - Blaze Tools</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(241, 44, 76, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(241, 44, 76, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .dashboard-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        .dashboard-container.visible { opacity: 1; transform: translateY(0); }

        .stat-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-width: 140px;
            flex: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .stat-card::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; }
        .card-white::after { background: #ffffff; box-shadow: 0 0 10px #ffffff; }
        .card-red::after { background: #f12c4c; box-shadow: 0 0 10px #f12c4c; }
        .card-black::after { background: #444; }

        .stat-value { font-size: 2.5rem; font-weight: 800; margin: 10px 0; line-height: 1; }
        .stat-label { color: #888; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        .stat-sub { font-size: 0.85rem; color: #666; margin-top: 5px; }

        .preview-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 40px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #333;
            overflow: hidden;
            max-width: 90%;
            justify-content: center;
            flex-wrap: wrap;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-red { background: #f12c4c; box-shadow: 0 0 5px rgba(241, 44, 76, 0.5); }
        .dot-black { background: #333; border: 1px solid #555; }
        .dot-white { background: #fff; box-shadow: 0 0 8px #fff; transform: scale(1.2); z-index: 2; }

        .btn {
            padding: 20px 40px;
            background: rgba(10, 10, 10, 0.9);
            color: #00f2ff;
            border: 2px solid #00f2ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            letter-spacing: 2px;
        }
        .btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.8);
            transform: scale(1.05);
        }
        
        .loading-text { color: #666; font-size: 0.9rem; margin-bottom: 20px; letter-spacing: 1px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        .trend-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s ease 0.2s;
        }
        .trend-panel.visible { opacity: 1; transform: translateY(0); }
        .trend-title { color: #888; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 10px; font-weight: bold; }
        .trend-result { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; }
        .trend-stats { font-size: 0.8rem; color: #666; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        
        .trend-red { color: #f12c4c; text-shadow: 0 0 10px rgba(241, 44, 76, 0.4); }
        .trend-black { color: #ccc; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .trend-white { color: #00f2ff; text-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }
        .trend-neutral { color: #888; }
    </style>
</head>
<body>
    <div style="margin-bottom: 30px; text-align: center;">
        <h1 style="margin: 0; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 20px rgba(241, 44, 76, 0.6);">Blaze Tools</h1>
        <p style="color: #888; margin-top: 5px;">AnÃ¡lise AvanÃ§ada & HistÃ³rico</p>
    </div>

    <div id="loading" class="loading-text">ANALISANDO DADOS EM TEMPO REAL...</div>

    <div id="dashboard" class="dashboard-container">
        <div class="stat-card card-white">
            <div class="stat-label">Brancos (100)</div>
            <div id="stat-white" class="stat-value" style="color: #fff;">0</div>
            <div id="pct-white" class="stat-sub">0%</div>
        </div>
        <div class="stat-card card-red">
            <div class="stat-label">Vermelhos (100)</div>
            <div id="stat-red" class="stat-value" style="color: #f12c4c;">0</div>
            <div id="pct-red" class="stat-sub">0%</div>
        </div>
        <div class="stat-card card-black">
            <div class="stat-label">Pretos (100)</div>
            <div id="stat-black" class="stat-value" style="color: #888;">0</div>
            <div id="pct-black" class="stat-sub">0%</div>
        </div>
    </div>

    <div id="trend-panel" class="trend-panel">
        <div class="trend-title">ðŸ”¥ TENDÃŠNCIA (ÃšLTIMAS 20 vs 100)</div>
        <div id="trend-result" class="trend-result">Analisando...</div>
        <div id="trend-stats" class="trend-stats"></div>
    </div>

    <div id="preview-bar" class="preview-bar" style="display: none;"></div>

    <a href="diaanterior.html" class="btn">Acessar Bot IA</a>

    <script>
        async function fetchDashboardData() {
            try {
                // Busca as Ãºltimas 100 rodadas (2 pÃ¡ginas de 50)
                const API_BASE = 'https://blaze.bet.br/api/singleplayer-originals/originals/roulette_games/recent/history/1';
                const url1 = `https://corsproxy.io/?${encodeURIComponent(`${API_BASE}?page=1`)}&_t=${Date.now()}`;
                const url2 = `https://corsproxy.io/?${encodeURIComponent(`${API_BASE}?page=2`)}&_t=${Date.now()}`;

                const [res1, res2] = await Promise.all([fetch(url1), fetch(url2)]);
                const data1 = await res1.json();
                const data2 = await res2.json();

                const records = [...data1.records, ...data2.records];
                
                let whites = 0, reds = 0, blacks = 0;
                const total = records.length;

                const previewContainer = document.getElementById('preview-bar');
                previewContainer.innerHTML = '';

                // Processa estatÃ­sticas e barra de preview (apenas os Ãºltimos 30 para preview)
                records.forEach((rec, index) => {
                    const n = parseInt(rec.roll != null ? rec.roll : rec.number);
                    if (n === 0) whites++;
                    else if (n >= 1 && n <= 7) reds++;
                    else blacks++;

                    if (index < 30) {
                        const dot = document.createElement('div');
                        dot.className = 'dot ' + (n === 0 ? 'dot-white' : (n >= 1 && n <= 7 ? 'dot-red' : 'dot-black'));
                        dot.title = n;
                        previewContainer.appendChild(dot);
                    }
                });

                // Atualiza UI
                document.getElementById('stat-white').textContent = whites;
                document.getElementById('pct-white').textContent = ((whites / total) * 100).toFixed(1) + '%';
                
                document.getElementById('stat-red').textContent = reds;
                document.getElementById('pct-red').textContent = ((reds / total) * 100).toFixed(1) + '%';
                
                document.getElementById('stat-black').textContent = blacks;
                document.getElementById('pct-black').textContent = ((blacks / total) * 100).toFixed(1) + '%';

                // LÃ³gica de TendÃªncia (Ãšltimas 20 vs 100)
                const recent = records.slice(0, 20);
                let r20 = 0, b20 = 0, w20 = 0;
                recent.forEach(rec => {
                    const n = parseInt(rec.roll != null ? rec.roll : rec.number);
                    if (n === 0) w20++;
                    else if (n >= 1 && n <= 7) r20++;
                    else b20++;
                });

                const pR20 = (r20 / 20) * 100;
                const pB20 = (b20 / 20) * 100;
                const pW20 = (w20 / 20) * 100;
                const pR100 = (reds / total) * 100;
                const pB100 = (blacks / total) * 100;

                let trendHTML = 'MERCADO ESTÃVEL âš–ï¸';
                let trendClass = 'trend-neutral';

                if (pW20 >= 15) {
                    trendHTML = `ALTA DE BRANCOS âšª (${pW20.toFixed(0)}%)`;
                    trendClass = 'trend-white';
                } else if (pR20 > pR100 + 5) { // 5% de desvio para considerar tendÃªncia
                    trendHTML = `TENDÃŠNCIA VERMELHA ðŸ”´ (+${(pR20 - pR100).toFixed(1)}%)`;
                    trendClass = 'trend-red';
                } else if (pB20 > pB100 + 5) {
                    trendHTML = `TENDÃŠNCIA PRETA âš« (+${(pB20 - pB100).toFixed(1)}%)`;
                    trendClass = 'trend-black';
                }

                const trendResult = document.getElementById('trend-result');
                trendResult.innerHTML = trendHTML;
                trendResult.className = 'trend-result ' + trendClass;
                document.getElementById('trend-stats').innerHTML = `<span>ðŸ”´ 20: ${pR20.toFixed(0)}% (Geral: ${pR100.toFixed(0)}%)</span><span>âš« 20: ${pB20.toFixed(0)}% (Geral: ${pB100.toFixed(0)}%)</span>`;
                document.getElementById('trend-panel').classList.add('visible');

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').classList.add('visible');
                previewContainer.style.display = 'flex';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = 'OFFLINE - VERIFIQUE CONEXÃƒO';
            }
        }

        fetchDashboardData();
        setInterval(fetchDashboardData, 5000);
    </script>
</body>
</html>
